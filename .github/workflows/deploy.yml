# Simple workflow for deploying static content to GitHub Pages
name: Deploy Static Content to Pages

on:
  push:
    branches: ["main"] # The branch that triggers deployment

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run the build command (Vite default is 'npm run build')
      - name: Build Project
        run: npm run build
      
      # Configure Pages (required for deployment action)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload artifact (the contents of the 'dist' folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Path to your Vite build output directory

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
